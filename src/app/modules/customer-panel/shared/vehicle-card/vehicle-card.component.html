<!-- vehicle card html page code -->
<p-card class="vehicle-card group">
  <!-- HEADER - Image + Badge -->
  <ng-template pTemplate="header">
    <div class="relative overflow-hidden rounded-t-xl">
      <img
        [src]="vehicle.image"
        [alt]="vehicle.title"
        class="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-105"
        loading="lazy"
      />
      
      <!-- FEATURED Badge -->
      <p-tag
  *ngIf="isSpecial"
  severity="warning"
  value="FEATURED"
  class="absolute top-3 right-3 font-bold text-xs px-3 py-1 shadow-lg"
  [style.background]="featuredGradient"
></p-tag>

      <!-- Price Badge (Top Left) -->
      <div class="absolute top-3 left-3 bg-black/70 backdrop-blur-sm text-white px-3 py-2 rounded-lg font-bold text-sm">
        LKR {{ vehicle.price | number:'1.0-0' }}
      </div>
    </div>
  </ng-template>

  <!-- BODY -->
  <div class="p-5">
    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900 line-clamp-2 mb-2 group-hover:text-blue-600 transition">
      {{ vehicle.title }}
    </h3>

    <!-- Year + Location -->
    <div class="flex items-center gap-4 text-sm text-gray-600 mb-4">
      <span class="flex items-center gap-1">
        <i class="pi pi-calendar text-blue-500"></i>
        {{ vehicle.year }}
      </span>
      <span class="flex items-center gap-1">
        <i class="pi pi-map-marker text-green-500"></i>
        {{ vehicle.location || 'Islandwide' }}
      </span>
    </div>

    <!-- Brand & Model -->
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm text-gray-500">Brand</p>
        <p class="font-semibold text-gray-800">{{ vehicle.brand }}</p>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-500">Model</p>
        <p class="font-semibold text-gray-800">{{ vehicle.model }}</p>
      </div>
    </div>

    <!-- View Button -->
    <button
      pButton
      icon="pi pi-arrow-right"
      label="View Details"
      class="w-full mt-5 p-button-rounded p-button-primary font-semibold"
      (click)="viewDetails()"
    ></button>
  </div>
</p-card>
