<header class="app-header">
  <div class="header-container">
    
    <!-- Logo Section -->
    <div class="logo-section">
      <img
        src="assets/logo.png"
        alt="Rathawahana.lk"
        height="50"
        class="logo"
        routerLink="/customer-panel/home"
      />
      <h2 class="logo-text hidden md:inline">Rathawahana.lk</h2>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" [class.active]="menuOpen">
      <ul class="nav-list">
        <li>
          <a 
            pRipple 
            class="nav-link" 
            routerLink="/customer-panel/home"
            routerLinkActive="active"
            (click)="closeMenu()"
          >
            <i class="pi pi-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a 
            pRipple 
            class="nav-link" 
            routerLink="/customer-panel/vehicles"
            routerLinkActive="active"
            (click)="closeMenu()"
          >
            <i class="pi pi-car"></i>
            <span>Vehicles</span>
          </a>
        </li>
        <li>
          <a 
            pRipple 
            class="nav-link" 
            routerLink="/customer-panel/post-vehicle"
            routerLinkActive="active"
            (click)="closeMenu()"
          >
            <i class="pi pi-upload"></i>
            <span>Post Vehicle</span>
          </a>
        </li>
        <li>
          <a 
            pRipple 
            class="nav-link" 
            routerLink="/customer-panel/about-us"
            routerLinkActive="active"
            (click)="closeMenu()"
          >
            <i class="pi pi-info-circle"></i>
            <span>About</span>
          </a>
        </li>
        <li>
          <a 
            pRipple 
            class="nav-link" 
            routerLink="/customer-panel/contact-us"
            routerLinkActive="active"
            (click)="closeMenu()"
          >
            <i class="pi pi-phone"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Auth Button in Mobile -->
      <div class="auth-button-mobile">
        <button
          pButton
          label="Login"
          icon="pi pi-user"
          class="p-button-rounded p-button-primary"
          routerLink="/login"
          (click)="closeMenu()"
        ></button>
      </div>
    </nav>

    <!-- Auth Button and Hamburger -->
    <div class="header-actions">
      <button
        pButton
        label="Login"
        icon="pi pi-user"
        class="p-button-rounded p-button-primary hidden md:block"
        routerLink="/login"
      ></button>
      
      <!-- Mobile Hamburger -->
      <button
        class="hamburger lg:hidden"
        (click)="toggleMenu()"
        [class.active]="menuOpen"
        type="button"
        aria-label="Toggle menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

  </div>
</header>
